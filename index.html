<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brushstroke</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tool Bar -->
    <div class="top-bar">
        <!-- Active Tool -->
        <div class="active-tool">
            <span id="active-tool" title="Active Tool">Brush</span>
        </div>
        
        <!-- Cursor Tools -->
        <div class="brush tool">
            <i class="fas fa-brush cursor-tool" id="brush" title="Brush"></i>
            <i class="fas fa-fill-drip cursor-tool" id="bucket" title="Background Color"></i>
            <i class="fas fa-eraser cursor-tool" id="eraser" title="Eraser"></i>
        </div>
        
        <!-- System Tools -->
        <div class="brush tool">
            <div class="tools-header">
                <i class="fas fa-chevron-down chevron-menu" id="chevron-menu"></i>
            </div>
            <div class="brush dropdown-hide" id="system-tools" hidden>
                <i class="fas fa-paint-roller system-tool" id="clear-canvas" title="Clear"></i>
                <i class="fas fa-download system-tool" id="save-storage" title="Save Local Storage"></i>
                <i class="fas fa-upload system-tool" id="load-storage" title="Load Local Storage"></i>
                <i class="fas fa-trash-alt system-tool" id="clear-storage" title="Clear Local Storage"></i>
                <div class="brush">
                    <a class="system-tool" id="download">
                        <i class="far fa-save" title="Save Image File"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Bar Footer -->
        <footer class="bar-footer">
            <p class="footer-text">
                CLOUDY SKIES
            </p>
        </footer>
    </div>

    <!-- Tools Modal -->
    <div class="modal" id="tools-modal">
        <div class="modal-content" id="tool-settings">
            <div class="modal-content-title">
                <h2 id="setting-title">Tool Settings</h1>
            </div>
            <div class="modal-layer">
                <p id="setting-hint"></p>
            </div>
            <div class="modal-layer" id="color-picker">
                <input class="jscolor" id="brush-color" value="4CFFA4">
                <input class="jscolor" id="bucket-color" value="ffffff">
            </div>
            <div class="modal-layer" id="size-picker">
                <!-- Brush Size -->
                <span class="size" id="brush-size" title="Brush Size">10</span>
                <input type="range" min="1" max="50" value="10" class="slider" id="brush-slider">
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toasts">
    </div>

    <!-- Mobile Message -->
    <div class="mobile-message">
        <h2>Please use application on a larger screen</h2>
    </div>

    <!-- Script -->
    <script src="jscolor.js"></script>
    <script src="script.js"></script>
</body>
</html>
