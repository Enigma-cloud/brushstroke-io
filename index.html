<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brushstroke</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tool Bar -->
    <div class="top-bar">
        <!-- Active Tool -->
        <div class="active-tool">
            <span id="active-tool" title="Active Tool">Brush</span>
        </div>
        <!-- Eraser -->
        <div class="tool">
            <i class="fas fa-eraser cursor-tool" id="eraser" title="Eraser"></i>
        </div>
        <!-- Shapes -->
        <div class="shapes-dropdown tool">
            <div class="icon-shapes-container">
                <i class="fas fa-shapes" id="shapes" title="Create Shapes"></i>
            </div>
            <ul class="shapes-container">
                <li>
                    <div class="square-container">
                        <i class="far fa-square cursor-tool" id="square" title="Square"></i>
                    </div>
                </li>
                <li>
                    <div class="circle-container">
                        <i class="far fa-circle" id="circle" title="Circle"></i>
                    </div>
                </li>
            </ul>
        </div>
        <!-- Brush -->
        <div class="brush tool">
            <i class="fas fa-brush cursor-tool" id="brush" title="Brush"></i>
            <input class="jscolor" id="brush-color" value="56e39f">
            <span class="size" id="brush-size" title="Brush Size">10</span>
            <input type="range" min="1" max="50" value="10" class="slider" id="brush-slider">
        </div>
        <!-- Bucket -->
        <div class="bucket tool">
            <i class="fas fa-fill-drip" title="Background Color"></i>
            <input class="jscolor" id="bucket-color" value="ffffff">
        </div>
        <!-- Clear Canvas -->
        <div class="tool">
            <i class="fas fa-paint-roller" id="clear-canvas" title="Clear"></i>
        </div>
        <!-- Save Local Storage -->
        <div class="tool">
            <i class="fas fa-download" id="save-storage" title="Save Local Storage"></i>
        </div>
        <!-- Load Local Storage -->
        <div class="tool">
            <i class="fas fa-upload" id="load-storage" title="Load Local Storage"></i>
        </div>
        <!-- Clear Local Storage -->
        <div class="tool">
            <i class="fas fa-trash-alt" id="clear-storage" title="Clear Local Storage"></i>
        </div>
        <!-- Download Image -->
        <div class="tool">
            <a id="download">
                <i class="far fa-save" title="Save Image File"></i>
            </a>
        </div>
    </div>

    <!-- Tools Modal -->
    <div class="modal" id="tools-modal">
        <div class="modal-content" id="tool-settings">
            <div class="modal-content-title">
                <h2>Tool Settings</h1>
            </div>
            <div class="modal-layer">
                <i class="fas fa-brush cursor-tool" id="brush" title="Brush"></i>
            <input class="jscolor" id="brush-color" value="56e39f">
            </div>
            <div class="modal-layer">
                <span class="size" id="brush-size" title="Brush Size">10</span>
                <input type="range" min="1" max="50" value="10" class="slider" id="brush-slider">
            </div>
        </div>
    </div>

    <!-- Mobile Message -->
    <div class="mobile-message">
        <h2>Please use application on a larger screen</h2>
    </div>

    <!-- Script -->
    <script src="jscolor.js"></script>
    <script src="script.js"></script>
</body>
</html>
